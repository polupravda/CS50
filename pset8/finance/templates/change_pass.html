{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change_pass" method="post" onsubmit="return validate()">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="old_pass" name="old_pass" placeholder="Old password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" id="new_pass" name="new_pass" placeholder="New password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" id="new_pass_confirmation" name="new_pass_confirmation" placeholder="Repeat new password" type="password">
        </div>
        <button class="btn btn-primary" id="submit" type="submit">Change Password</button>
    </form>
{% endblock %}

{% block head_js %}
    <script>
        function validate() {
            if (!document.getElementById("old_pass").value) {
                 alert("You must provide your actual password");
                 return false;
            } else if (!document.getElementById("new_pass").value){
                 alert("You must provide a new password");
                 return false;
            } else if (!document.getElementById("new_pass_confirmation").value){
                 alert("You must confirm your new password");
                 return false;
            } else if (document.getElementById("new_pass").value !== document.getElementById("new_pass_confirmation").value){
                alert("New password and confirmation do not match");
                return false;
            } else if (document.getElementById("old_pass").value === document.getElementById("new_pass").value){
                alert("New password must be different");
                return false;
            } else {
                return true;
            }
        }
    </script>
{% endblock %}
