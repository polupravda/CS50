{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <!-- TODO -->
            <div class="form-group">
                <label>Choose file 1</label>
                <input type="file" class="form-control-file" id="file1" name="file1">
            </div>
            <div class="form-group">
                <label>Choose file 2</label>
                <input type="file" class="form-control-file" id="file2" name="file2">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="lines" name="algorithm" value="lines" checked>
                <label class="form-check-label" for="lines">Compare lines</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="sentences" name="algorithm" value="sentences">
                <label class="form-check-label" for="sentences">Compare sentences</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="substrings" name="algorithm" value="substrings">
                <label class="form-check-label" for="substrings">Compare substrings</label>
                <input class="form-control" type="number" name="length" id="length" placeholder="Enter the length of substring">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

{% endblock %}
